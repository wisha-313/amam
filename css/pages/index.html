<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        <div class="bg-success-subtle p-4">
    <form>
        <p class="h1 text-center text-success-emphasis fw-bold" >HOPE SECONDARY SCHOOL</p>
        <p class="h3 text-center text-success-emphasis fw-semibold text-decoration-underline">Admission Form</p>
        <p class="h5 text-center text-success-emphasis fw-semibold pb-5 text-decoration-underline">Session 2025-2024</p>
        <div class="row">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input class="form-control border border-success" type="text" placeholder="Enter Your First Name">
                    <label for="floatingInput">First Name</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control border border-success" id="floatingInput" placeholder="Enter Your Father's Name">
                    <label for="floatingInput">Father's Name</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control border border-success" id="floatingInput" placeholder="Enter your Mother Name">
                    <label for="floatingInput">Mother Name</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control border border-success" id="floatingInput" placeholder="Enter Your Phone Number">
                    <label for="floatingInput">Phone Number</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input class="form-control border border-success" type="number" placeholder="Enter Your phone number">
                    <label for="floatingInput">Whatsapp Number</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control border border-success" id="floatingInput" placeholder="Enter Your NIC number">
                    <label for="floatingInput">NIC</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="date" class="form-control border border-success" id="floatingInput" placeholder="date of birth">
                    <label for="floatingInput">Date Of Birth</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control border border-success" id="floatingInput" placeholder="Enter Your Email">
                    <label for="floatingEmail">E-mail</label>
                </div>
            </div>
        
        <div class="row-lg-12 mb-3">
        <div class="col">
            <div class="form-floating">
                <textarea class="form-control border border-success" placeholder="Leave a address here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Address</label>
              </div>
            </div>
        </div>
    </div>
    <div class="row-lg-12 mb-3">
        <div class="col">
            <div class="form-floating">
                <textarea class="form-control border border-success" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input type="text" class="form-control border border-success" id="floatingInput" placeholder="enter your city">
                <label for="floatingInput">City:</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input type="text" class="form-control border border-success" id="floatingInput" placeholder="Enter Your district">
                <label for="floatingEmail">Dist:</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input type="text" class="form-control border border-success" id="floatingInput" placeholder="enter your State">
                <label for="floatingInput">State</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input type="text" class="form-control border border-success" id="floatingInput" placeholder="Enter Your School name">
                <label for="floatingEmail">Name Of School</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input type="text" class="form-control border border-success" id="floatingInput" placeholder="enter your Student Signature">
                <label for="floatingInput">Student Signature</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input type="text" class="form-control border border-success" id="floatingInput" placeholder="Enter Your School name">
                <label for="floatingEmail">Parents Signature</label>
            </div>
        </div>
    </div>
    <center><input class="btn btn-success btn-lg fw-semibold" type="submit" value="Submit"></center> 
    </form>
</div>
</body>

</html>
